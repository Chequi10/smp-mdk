# Example configuration for a network with a master and several slaves.
#
# Bus
#  |--- NODE_A  [Master]
#  |--- NODE_B  [Slave]
#  |--- NODE_C  [Slave]
#  |--- ... 

# Models
models_path: "../../../build/models/"
models:  
  - name: bus
    class: Bus
    libname: network/libnetwork.so
    params:
      nodes:
        - Master
        - node_b 
        - node_c
  - name: Master
    class: Node
    libname: network/libnetwork.so
    params:
      id: 1
      master: true
  - name: node_b
    class: Node
    libname: network/libnetwork.so
    params:
      id: 2
      master: false
  - name: node_c
    class: Node
    libname: network/libnetwork.so
    params:
      id: 5
      master: false