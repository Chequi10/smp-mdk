# Simulation configuration

# Models
models_path: "../../../build/models/"
models:
  - name: CANBUS
    class: BUS_CAN  
    libname: segundo/libsegundo.so
    params: 
      nodes: 
        - NODO_VIRTUAL_M
        - NODO_VIRTUAL_S
        - NODO_VIRTUAL_E
