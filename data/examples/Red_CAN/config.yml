# Example configuration for a network with a master and several slaves.
#
# Bus
#  |--- NODE_A  [Master]
#  |--- NODE_B  [Slave]
#  |--- NODE_C  [Slave]
#  |--- ... 

# Models
models_path: "../../../build/models/"
models:  
  - name: bus
    class: Bus
    libname: Red_CAN/libRed_CAN.so
    params:
      nodes:
        - CAN_NODE_A
        - CAN_NODE_B 
        - CAN_NODE_C
  - name: CAN_NODE_A
    class: Node
    libname: Red_CAN/libRed_CAN.so
    params:
      Can_Id: 0x0BADBABE
      Len: 0x38
      Payload: 0x4b
      master: true
  - name: CAN_NODE_B
    class: Node
    libname: Red_CAN/libRed_CAN.so
    params:
      Can_Id: 0x0BADBAB2
      Len: 0x38
      Payload: 0x53
      master: false
  - name: CAN_NODE_C
    class: Node
    libname: Red_CAN/libRed_CAN.so
    params:
      Can_Id: 0x0BADBAB1
      Len: 0x38
      Payload: 0x54
      master: false